<div class="book-overview-inner" [style]="'background-image: url(' + book()?.volumeInfo?.imageLinks?.thumbnail + ')'">
  <div style="grid-row: 2">
    <span class="title" [innerHTML]="book()?.volumeInfo?.title"></span>
  </div>
  <div style="grid-row: 3" class="description">
    <span [innerHTML]="book()?.volumeInfo?.description"></span>
  </div>

  <div style="grid-row: 3; grid-column: 3; position: relative">
    <button class="favorite-button" (click)="toggleFavorite()">
      @if (isFavorite()) {
        Remove from favorite
      } @else {
        Add to favorite
      }
    </button>
  </div>
</div>
